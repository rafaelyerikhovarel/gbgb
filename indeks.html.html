<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TXT Weverse GBGB</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('img/gbgb-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      z-index: 2;
      position: relative;
      width: 300px;
    }

    h2 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: #ff3333;
      color: white;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 15px;
    }

    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="login-box">
    <h2>Login TXT Weverse</h2>
    <select id="role">
      <option value="moa">MOA</option>
      <option value="auriga">Auriga</option>
      <option value="soobin">Soobin</option>
      <option value="dhavin">Dhavin</option>
      <option value="taehyun">Taehyun</option>
      <option value="hueningkai">Hueningkai</option>
    </select>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if ((role === "moa" && password === "moa123") || (role !== "moa" && password === "member123")) {
        localStorage.setItem("loginUser", JSON.stringify({ username, role }));
        if (role === "moa") {
          window.location.href = "home.html";
        } else {
          window.location.href = "home_member.html";
        }
      } else {
        alert("Password salah. Coba lagi ya!");
      }
    }
  </script>
</body>
</html>
